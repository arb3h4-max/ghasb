name: Build Flet APK
on: [push] # سيبدأ البناء تلقائياً عند كل "رفع" للكود

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Flet & dependencies
        run: |
          pip install flet yt-dlp

      - name: Build APK
        run: |
          # هذا الأمر يطلب من فليت بناء نسخة أندرويد
          flet build apk
          
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: my-ghasab-app
          path: build/apk/*.apk
